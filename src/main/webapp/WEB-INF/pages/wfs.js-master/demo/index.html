<!DOCTYPE html>
<html>
<head>
	
	<title>h.264</title> 
	
	<script type="text/javascript" src="./../dist/wfs.js" ></script>  
   <script  type="text/javascript">
    function init() {
		var websocket = null;
		
	    //判断当前浏览器是否支持WebSocket
	    if ('WebSocket' in window) {
	        //websocket = new WebSocket("ws://localhost:8080/JavaWebSocket/websocket");
	    }
	    else {
	        alert('当前浏览器 Not support websocket')
	    }
	    
        if (Wfs.isSupported()) {
        	
            var video1 = document.getElementById("video1"),
            wfs2 = new Wfs();  
            window.wfs4 = wfs2;
            wfs2.attachMedia(video1,'ch11');
            //wfs2.attachWebsocket(video1,websocket,'ch11333');
        }
     
    };
    
    //发送消息
    function send() {
        var message = document.getElementById('fileName').value;
        window.wfs4.websocketSendMessage(message);
    }

    </script> 
 
</head>
<body>
   

 
   
  
   <div class="wfsjs">
   <video id="video1"  width="640" height="480" controls></video> 
   <div class="ratio">
   		<button onclick="init()">先初始化websocket</button>
   		<input id="fileName" type="text" placeholder="input fileName"/>
   		<button onclick="send()">发送消息</button>
   </div>
   </div>
 
    
	
</body>
</html>
